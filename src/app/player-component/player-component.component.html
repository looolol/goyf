<mat-card class="card-container">
  <mat-card-header class="header-container">
    <div class="header-title">Players</div>
    <span class="total-creatures">
      <strong>Total Creatures:</strong> {{ totalCreatures }}
    </span>
  </mat-card-header>

  <mat-card-content>
    <div class="player-groups">
      <div *ngFor="let player of players" class="player-group">
        <mat-card class="player">
          <mat-card-header class="mat-elevation-z0 outline">
            <div class="player-name">{{ player.name }}</div>
          </mat-card-header>

          <mat-card-content class="player-info">
            <mat-form-field class="form-field">
              <mat-label>Creatures</mat-label>
              <input matInput type="number"
                     [(ngModel)]="player.creatureCount"
                     (ngModelChange)="onPlayerChange(player)"
                     (focus)="clearPlayer(player)"
                     (focusout)="resetPlayer(player)"
              />
            </mat-form-field>

            <div class="modify-buttons">
              <button mat-flat-button color="primary" (click)="decrementCount(player)">-1</button>
              <button mat-flat-button color="primary" (click)="incrementCount(player)">+1</button>
            </div>
          </mat-card-content>

        </mat-card>
      </div>
    </div>

    <div class="misc-buttons">
      <button mat-raised-button color="warn" class="clear-button" (click)="clearAll()">Clear All</button>
      <button mat-icon-button (click)="openSettings()"><mat-icon>settings</mat-icon></button>
    </div>
  </mat-card-content>
</mat-card>
