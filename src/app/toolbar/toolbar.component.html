<mat-toolbar color="primary" class="toolbar">

  <!-- Title -->
  <span class="toolbar-title">Goyf</span>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Menu Items -->
  <mat-menu #menu="matMenu" class="matMenu">
    <button mat-menu-item routerLink="/card-types">
      <mat-icon [svgIcon]="cardTypesIcon" class=""></mat-icon>
      <span>Card Types</span>
    </button>

    <button mat-menu-item routerLink="/players">
      <mat-icon>person</mat-icon>
      <span>Players</span>
    </button>
  </mat-menu>

</mat-toolbar>
